<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<TITLE>Kettering Esports DB Homepage</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
a:link {
	color: #006633;
}
a:visited {
	color: #003366;
}
a:hover {
	color: #009933;
}
a:active {
	color: #990000;
}

a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
}

</style>
</head>
<body>

    <form>
        <div class="addLeagueForm">
          <label for="leagueId">League ID</label>
          <input type="text" class="form-control" id="leagueId" aria-describedby="leagueIdHelp" placeholder="Enter league id">
          <small id="leagueIdHelp" class="form-text text-muted"></small>
        </div>
        <div class="addLeagueForm">
            <label for="leagueName">Away team name</label>
            <input type="text" class="form-control" id="leagueName" aria-describedby="leagueNameHelp" placeholder="Enter Away Team Name">
            <small id="leagueNameHelp" class="form-text text-muted"></small>
        </div>
        <div class="addLeagueForm">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" aria-describedby="startDateHelp" placeholder="Enter Start Date">
            <small id="startDateHelp" class="form-text text-muted"></small>
        </div>
        <div class="addLeagueForm">
            <label for="endDate">End Date</label>
            <input type="text" class="form-control" id="endDate" aria-describedby="endDateHelp" placeholder="Enter End Date">
            <small id="endDateHelp" class="form-text text-muted"></small>
        </div>
        <div class="addLeagueForm">
            <label for="teamId">Team ID</label>
            <input type="text" class="form-control" id="teamId" aria-describedby="teamIdHelp" placeholder="Enter a team name">
            <small id="teamIdHelp" class="form-text text-muted"></small>
        </div>
        <div class="addLeagueForm">
            <label for="gameTitle">Game title</label>
            <input type="text" class="form-control" id="gameTitle" aria-describedby="gameTitleHelp" placeholder="Enter a game title">
            <small id="gameTitleHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
